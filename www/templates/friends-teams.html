<ion-list>
  <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat="team in friend_teams" type="item-text-wrap" ui-sref="tab.team-detail.current({teamId: team.id})">
    <team-avatar class="team-item-avatar" team="team"></team-avatar>
    <h2>{{team.name}}</h2>
    <p><img ng-src="{{team.captain.pic}}"><span class="captain">Cap. <span class="username">{{get_name(team.captain)}}</span></span></p>
    <i class="icon ion-chevron-right icon-accessory"></i>
  </ion-item>
</ion-list>
